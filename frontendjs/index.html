<!DOCTYPE html>
<html lang="en">
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
  <head>
    <title>Blockchain Bingo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/tailwind.css" rel="stylesheet" />

    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />

    <script type="module" src="/src/index.js"></script>
  </head>
  <body x-data="bingodapp" class="bg-slate-900 antialiased">
    <!-- Navigation Bar -->
    <nav class="flex items-stretch justify-between px-6 py-8 shadow-xl shadow-white/5 lg:px-12">
      <div class="flex flex-row divide-x divide-gray-600">
        <button x-data x-on:click="$store.pageState.toLanding()" class="ml-16 mr-6 inline-flex h-14 w-14 items-center justify-center rounded-full bg-gradient-to-bl from-indigo-700 to-pink-500">
          <span class="font-brand-headline text-3xl leading-none text-slate-900">BB</span>
        </button>
        <h1 x-data x-cloak x-show="$store.pageState.isDashboard()" x-transition class="my-2 pl-6 font-brand-headline text-gray-50 sm:text-2xl lg:text-3xl">dashboard</h1>
      </div>
      <button x-data x-on:click="await connect()" x-text="isConnected ? 'Connected' : 'Connect Wallet'" :class="isConnected ? 'bg-gradient-to-br from-green-500 to-lime-500 text-slate-900 hover:from-green-300 hover:to-lime-300' : 'hover:from-green-500 hover:to-lime-500 hover:bg-gradient-to-br text-white bg-purple-900'" x-cloak x-show="$store.pageState.isDashboard()" x-transition class="mr-16 rounded-full bg-gradient-to-bl from-indigo-700 to-pink-500 px-6 py-2 font-brand-headline sm:text-2xl lg:text-3xl"></button>
    </nav>

    <!-- Website Body -->
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <!-- Page: Landing -->
      <section x-data x-show="$store.pageState.isLanding()" x-transition class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col items-center justify-center">
          <span class="bg-gradient-to-r from-indigo-700 to-pink-500 bg-clip-text font-brand-headline text-9xl text-transparent">Blockchain</span>
          <span class="my-4 font-brand-headline text-9xl tracking-wide text-gray-50">Bingo</span>

          <!-- Button: Enter App -->
          <div class="group relative mt-32 transition hover:-translate-y-0.5">
            <div class="absolute -inset-0.5 animate-pulse rounded-lg bg-gradient-to-r from-pink-600 to-purple-600 opacity-75 blur transition duration-150 group-hover:opacity-100"></div>
            <button x-data x-on:click="$store.pageState.toDashboard()" class="relative flex items-center space-x-5 rounded-lg bg-slate-900 px-7 py-4 text-xl font-semibold uppercase leading-none tracking-widest">
              <span class="text-gray-300 transition duration-150 group-hover:text-gray-100">Enter App</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Page: Dashboard -->
      <div x-data x-show="$store.pageState.isDashboard()" x-transition class="container mx-auto flex min-h-screen flex-col items-center sm:px-6 lg:px-8">
        <!-- 
        Each Joinable Game Card:
        1. GameUUID
        2. weiBuyIn
        3. max cards per player
        4. draw time interval
        5. Players: signedUp / Required
      -->

        <!-- Section: Game Board -->
        <section class="mt-8 min-w-full overflow-hidden rounded-lg bg-white shadow">
          <div class="flex flex-row justify-between px-4 py-5 sm:px-6">
            <h2 class="py-2 pl-4 font-brand-headline text-3xl text-slate-900">Game Board</h2>
            <button class="relative flex items-center space-x-5 rounded-lg bg-green-500 px-7 py-4 text-xl font-semibold uppercase leading-none tracking-wide text-gray-100 transition hover:-translate-y-0.5 hover:text-white">
              <span class="transition duration-150">Create Game</span>
            </button>
            <!-- Content goes here -->
            <!-- We use less vertical padding on card headers on desktop than on body sections -->
          </div>
          <div class="bg-gray-200 px-4 py-5 sm:p-6">
            <!-- Content goes here -->

            <!-- List of Joinable Games -->
            <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
              <!-- TODO: Repeat this for the number of active games -->
              <template x-for="game in activeGameProposals">
              <li class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow">
                <div class="flex flex-1 flex-col p-8">
                  <span class="mx-auto inline-flex h-32 w-32 items-center justify-center rounded-full bg-gradient-to-tr from-indigo-900 to-pink-700">
                    <span class="font-brand-headline text-3xl leading-none text-white" x-html="'Game <br>#' + game.gameUUID.toNumber()"></span>
                  </span>
                  <h3 class="text-green-900 tracking-wide mt-6 font-brand-headline text-lg  font-medium text-gray-900" x-text="'Buy In: ' + game.weiBuyIn/(10 ** 18)"></h3>
                  <dl class="mt-1 flex flex-grow flex-col justify-between">
                    <dd class="text-sm text-gray-500">Max Cards: 6</dd>
                    <dd class="text-sm text-gray-500" x-text="'Draw Interval: ' + game.drawTimeIntervalSec + ' sec'"></dd>
                    <dd class="mt-3">
                      <span class="rounded-full bg-green-100 px-2 py-1 text-xs font-medium text-green-800" x-text="'Players: ' + game.numPlayersSignedUp + '/' + game.numPlayersRequired"></span>
                    </dd>
                  </dl>
                </div>
                <div>
                  <div class="-mt-px flex">
                    <div class="flex w-0 flex-1">
                      <button class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center rounded-bl-lg rounded-br-lg border border-transparent py-4 text-sm font-medium text-gray-700 transition hover:bg-green-400 hover:text-green-800">
                        <!-- Heroicon name: solid/mail -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414 0zm0-6a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 5.414 5.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <span class="ml-3">Join Game</span>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              </template>
            </ul>
          </div>
        </section>

        <!-- Section: Your Games -->
        <section class="mt-8 min-w-full overflow-hidden rounded-lg bg-white shadow" title="Your Games">
          <div class="px-4 py-5 sm:px-6">
            <h2 class="py-2 pl-4 font-brand-headline text-3xl text-slate-900">Your Games</h2>
            <!-- Content goes here -->
            <!-- We use less vertical padding on card headers on desktop than on body sections -->
          </div>
          <div class="bg-gray-200 px-4 py-5 sm:p-6">
            <!-- Content goes here -->

            <!-- Games List -->
            <ul role="list" class="space-y-3">
              <!-- TODO: Loop over this for every game the wallet is a part of -->
              <li class="divide-y divide-gray-200 overflow-hidden rounded-lg bg-white px-6 py-4 shadow">
                <div class="pb-4">
                  <h2 class="inline-flex items-center rounded-md bg-gradient-to-tr from-indigo-900 to-pink-700 px-4 align-middle font-brand-headline text-2xl text-white">Game #99</h2>
                  <!-- Content goes here -->
                  <!-- We use less vertical padding on card headers on desktop than on body sections -->
                </div>
                <div class="w-full py-4">
                  <span class="inline-flex w-full justify-center font-brand-headline text-2xl text-slate-900">Drawn Numbers</span>
                  <!-- TODO: Get all drawnNumbers from active bingo game contract -->
                  <div x-data="{ nums : [...Array(40 - 1 + 1).keys()].map(x => x + 1) }" class="mt-4 inline-flex w-full flex-row flex-wrap gap-1 rounded-xl">
                    <template x-for="num in nums">
                      <button x-text="num" x-data="buttonClicked" x-on:click="click()" :class="clicked ? 'bg-gradient-to-br from-green-500 to-lime-500 text-slate-900 hover:from-green-300 hover:to-lime-300' : 'hover:from-green-500 hover:to-lime-500 bg-gradient-to-br from-pink-800 to-indigo-800 text-white'" class="font-brand-headline text-3xl inline-flex h-14 w-14 items-center justify-center rounded-full transition-colors">
                        <!-- <span x-text="num" class="font-brand-headline text-3xl leading-none text-white"></span> -->
                      </button>
                    </template>
                  </div>
                  <!-- Content goes here -->
                </div>
                <div class="w-full py-4">
                  <span class="inline-flex w-full justify-center pb-4 font-brand-headline text-2xl text-slate-900">Your Bingo Cards</span>

                  <!-- TODO: Repeat this for the number of player boards -->
                  <ul x-data="{ nums : [...Array(3).keys()] }" class="flex w-full flex-row flex-wrap justify-evenly gap-4 space-y-2">
                    <template x-for="num in nums">
                      <li class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg text-center shadow-lg">
                        <div class="flex flex-1 flex-col rounded-tl-lg rounded-tr-lg bg-indigo-200 px-4 pb-4">
                          <div class="my-3">
                            <span class="rounded-full bg-pink-200 px-2 py-1 text-xs font-medium text-pink-800">NFT TokenId: 37</span>
                          </div>
                          <!-- TODO: Loop over all bingo elements for the given card -->
                          <div x-data="{ nums : [...Array(39 - 15 + 1).keys()].map(x => x + 15) }" class="mx-auto grid aspect-square grid-flow-col grid-cols-5 grid-rows-5 gap-2 rounded-xl bg-gradient-to-tr from-indigo-900 to-pink-700 p-2">
                            <template x-for="num in nums" class="p-2">
                              <button x-text="num" x-data="buttonClicked" x-on:click="click" :class="clicked ? 'bg-gradient-to-br from-green-500 to-lime-500 text-slate-900 hover:from-green-300 hover:to-lime-300' : 'hover:from-green-500 hover:to-lime-500 hover:bg-gradient-to-br text-white bg-purple-900'" class="flex items-center justify-center rounded-lg p-2 font-brand-headline text-3xl shadow-xl transition-colors">15</button>
                            </template>
                          </div>
                        </div>
                        <div>
                          <div class="-mt-px flex">
                            <div class="flex w-0 flex-1">
                              <button class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center rounded-bl-lg rounded-br-lg border border-transparent py-4 text-sm font-medium text-gray-700 transition hover:bg-green-400 hover:text-green-800">
                                <!-- Heroicon name: solid/mail -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="ml-3 text-lg">Bingo!!!</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </li>
                    </template>

                    <!-- TODO: Iterate More Games... -->
                  </ul>
                </div>
              </li>

              <!-- More items... -->
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
